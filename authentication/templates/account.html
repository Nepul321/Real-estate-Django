{% extends 'base.html' %}

{% block title %}
Real estate - Account
{% endblock title %}

{% block content %}
<div class="container my-5">
<h1>Account</h1>
<form action="" method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <button class="btn btn-primary">Save</button>
</form>
<div class="card my-5">
   <div class="card-header">
    <h3>Delete your account</h3>
   </div>
   <div class="card-body">
      <a href="{% url 'delete' %}" class="btn btn-danger">Delete</a>
   </div>
</div>
</div>
{% endblock content %}
